<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="header-left">calc</div>
        <div class="header-right">
          <div class="header-right-text">THEME</div>
          <div>
            <div class="toggle">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="toggle toggle-btn">
              <div class="btn-theme" id="one" ></div>
              <div class="btn-theme" id="two"></div>
              <div class="btn-theme" id="three"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="display">0</div>
      <div class="keypad">
        <!-- <button class="operator" value="clear">C</button> -->
        <!-- <button class="operator" value="backspace">CE</button> -->
        <!-- <button class="operator" value="%">%</button> -->
        <!-- <button class="operator" value="/">&divide;</button> -->
        <button class="btn-Num" value="7">7</button>
        <button class="btn-Num" value="8">8</button>
        <button class="btn-Num" value="9">9</button>
        <button class="operator delete btn-dark" data-action="delete" value="delete" value="backspace">DEL</button>
        <!-- <button class="operator" value="*">&times;</button> -->
        <button class="btn-Num" value="4">4</button>
        <button class="btn-Num" value="5">5</button>
        <button class="btn-Num" value="6">6</button>
        <button class="btn-Num" class="operator" data-action="add" value="+">+</button>
        <button class="btn-Num" value="1">1</button>
        <button class="btn-Num" value="2">2</button>
        <button class="btn-Num" value="3">3</button>
        <button class="btn-Num" class="operator" data-action="subtract" value="-">-</button>
        <button class="btn-Num" data-action="decimal" value=".">.</button>
        <button class="btn-Num" value="0">0</button>
        <button class="btn-Num" class="operator" data-action="divide" value="/">/</button>
        <button class="btn-Num" class="operator" data-action="multiply" value="*">&times;</button>
        <button class="operator reset btn-dark" data-action="clear" value="clear">RESET</button>
        <button class="operator equals btn-red" data-action="calculate" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
